<!DOCTYPE html>
<html>
<head>
<script src="scripts/d3/d3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="scripts/jsnetworkx.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="styles/dashboard.css">
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="styles/main_graph.css">
<link rel="stylesheet" href="styles/tipsy.css">
<link href="http://fonts.googleapis.com/css?family=Oswald:700|Raleway:400" rel="stylesheet" type="text/css">
<!-- Fontawesome -->

<link rel="stylesheet" href="scripts/font-awesome/css/font-awesome.min.css">
<!-- Bootstrap Core CSS -->
<!-- Plugin CSS -->
<link rel="stylesheet" href="styles/animate.min.css" type="text/css">

<title>tunepath</title>



</head>
<body id="page-top">

<div id="first">

  <div class="container-fluid">
    <header>
      <img src="img/logo.png" id="logo">
      <div class="title">tunepath</div>
      <h4 class="map">map your music</h4>
    </header>

    <div class="row">
      <div class="col-md-6">
        <div class="names explore">
          explore
        </div>	
        <div class="inputBoxes explore">
          <div class="col-sm-4" id="from">
            <input id='exploresong' class="typeahead" type="text"  placeholder="Starting with this song">
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="names travel">
          travel
        </div>

        <div class="inputBoxes travel pagination-centered">

          <div class="col-sm-4" id="from">
            <input id='fromsong' class="typeahead" type="text"  placeholder="Starting with this song">
          </div>

          <div class="col-sm-4" id="to" style="display:none">
            <input id="tosong" class="typeahead" type="text" placeholder="And end with this song">
          </div>

        </div>

      </div>
    </div>

  </div>

</div>
<div id='second'>
  <nav id='main-nav' class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id='home-link' class="navbar-brand" href="#">TunePath</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <div id='youtubeplayer'></div>
        <ul id='playlist' class="nav nav-sidebar">
          <script type="text/html" id="playlisttemplate">
  <li class='playlist-item' data-link='youtube'>
              <div class='playlist-item-container'>
                <div class='playlist-image-container'>
                  <img class='playlist-image' data-src="artwork"/>
                </div>
                <div class='playlist-content'>
                  <div class='playlist-name' data-content="name"></div>
                  <div class='playlist-artist' data-content="artist"></div>
                </div>
              </div>
            </li>
          </script>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="names-small explore" id='graph-header'>
          explore
        </div>	
        <div id='graph'>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="scripts/jquery.js"></script>
<script src="scripts/jquery-template.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="scripts/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="scripts/jquery.easing.min.js"></script>
<script src="scripts/jquery.fittext.js"></script>
<script src="scripts/wow.min.js"></script>
<script src="scripts/typeahead/bloodhound.js"></script>
<script src="scripts/typeahead/typeahead.jquery.js"></script>

<!-- Custom Theme JavaScript -->
<script src="scripts/remote.js"></script>

<script type="text/javascript" src="scripts/graph.js"></script>
<script src="scripts/creative.js"></script>
<script src="scripts/june.js"></script>

</body>
</html>
